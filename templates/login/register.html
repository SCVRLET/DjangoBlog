{% load static %}
{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/login/styles/register.css' %}">
</head>

<body>
    <div id="register-form">
        <div id="register-form-header">
            <h3>{% trans "Регистрация" %} <br>
                <a id="signin-link" href="{% url 'users:login' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg>
                    {% trans "Войти" %}
                </a>
            </h3>
        </div>
        {% if register_form.errors != None %}
            {% for error in register_form.errors.values %}
            <div class="error-message">{{error}}</div>
            {% endfor %}
        {% endif %}

        <div id="register-form-body">
            <form method="POST" action="{% url 'users:register' %}">
            {% csrf_token %}
            {% for field in register_form %}
            <div class="form-group">
                {{field}}
            </div>
            {% endfor %}
            <div class="form-group">
                <button id="sign-up-button" type="submit" class="form-control btn btn-primary submit px-3">{% trans "Зарегистрироваться" %}</button>
            </div>
            </form>
        </div>
    </div>

</body>

</html>
